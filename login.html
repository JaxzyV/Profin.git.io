<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ke Profin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom background pattern */
      body {
        background-color: #e0f2f7; /* Light blue base */
        background-image: radial-gradient(#a7d9f2 1px, transparent 1px),
          radial-gradient(#a7d9f2 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
    </style>
  </head>
  <body
    class="font-sans text-gray-800 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6 sm:p-8 space-y-6 relative"
    >
      <div class="flex justify-center pt-8 sm:pt-4">
        <div class="text-5xl font-extrabold text-blue-600 tracking-wider">
          Profin
        </div>
      </div>

      <h2 class="text-center text-2xl font-bold text-gray-900 mt-4">
        Masuk Akun Profin
      </h2>
      <p class="text-center text-gray-600 text-sm">Selamat datang kembali</p>

      <form id="loginForm" class="mt-6 space-y-4" action="#" method="POST">
        <div>
          <label for="emailPhone" class="sr-only"
            >Email atau No Handphone</label
          >
          <input
            id="emailPhone"
            name="email_phone"
            type="text"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Email atau No Handphone"
          />
        </div>

        <div class="relative">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-10"
            placeholder="Password"
          />
          <span
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-pointer"
          >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
          </span>
        </div>
        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 shadow-md hover:shadow-lg"
          >
            Masuk
          </button>
        </div>

        <div
          id="errorMessage"
          class="text-center text-sm font-medium text-red-600 hidden"
        >
          Email/Nomor Handphone atau Password salah. Coba lagi.
        </div>
      </form>

      <div class="relative flex justify-center text-sm mt-4">
        <span class="px-2 bg-white text-gray-500"
          >Atau Berlangganan Dengan</span
        >
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
      </div>

      <div>
        <a href="https://wa.me/6285331885155">
          <button
            type="button"
            class="group relative w-full flex justify-center items-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 shadow-sm hover:shadow-md"
          >
            <img src="WhaatApp.png" alt="Google Logo" class="w-12 h-12 mr-1" />
            Berlangganan Menggunakan WhatsApp
          </button>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
